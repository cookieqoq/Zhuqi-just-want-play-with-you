<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竹崎3D遊戲導覽 - 重定向中...</title>
    <link rel="icon" href="images/logo.png" type="image/png">

    <!-- 自動重定向腳本 -->
    <script>// 載入配置並重定向到外部遊戲網址
        fetch('config/game-url.json')
            .then(response => response.json())
            .then(config => {
                if (config.enabled && config.gameUrl) {
                    // 3 秒後重定向，給用戶看到提示訊息
                    setTimeout(() => {
                        window.location.href = config.gameUrl;
                    }, 3000);

                    // 更新頁面提示
                    document.getElementById('redirect-url').textContent = config.gameUrl;
                    document.getElementById('redirect-link').href = config.gameUrl;
                }
            })
            .catch(error => {
                console.error('無法載入配置:', error);
                // 配置載入失敗，顯示本地遊戲內容
                document.getElementById('redirect-notice').style.display = 'none';
                document.getElementById('local-game').style.display = 'block';
            });</script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/game.css">
    <style>
        .redirect-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .redirect-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 重定向提示頁面 -->
    <div id="redirect-notice" class="redirect-container">
        <div class="redirect-box">
            <h2>🎮 正在前往遊戲頁面</h2>
            <div class="spinner"></div>
            <p class="text-muted mb-3">即將自動跳轉至外部遊戲平台...</p>
            <p class="small">
                <strong>目標網址：</strong><br>
                <code id="redirect-url">載入中...</code>
            </p>
            <hr>
            <p class="small text-muted">
                如果沒有自動跳轉，請點擊下方按鈕：
            </p>
            <a id="redirect-link" href="#" class="btn btn-primary">
                <i class="fas fa-external-link-alt"></i> 立即前往遊戲
            </a>
            <br><br>
            <a href="home.html" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left"></i> 返回首頁
            </a>
        </div>
    </div>

    <!-- 本地遊戲內容（備用，當配置載入失敗時顯示） -->
    <div id="local-game" style="display: none;">
        <!-- 原有的 game.html 內容保留在這裡 -->
        <!-- 導覽列圖片容器 -->
        <div class="navbar-image-container">
            <!-- ... 原有的導覽列內容 ... -->
        </div>

        <!-- 主要內容區 -->
        <div class="container py-5">
            <div class="text-center mb-4">
                <h1 class="display-4 fw-bold">開始你的竹崎之旅</h1>
                <p class="lead">探索竹崎的美麗景點，體驗 3D 虛擬導覽</p>
                <div class="alert alert-warning">
                    ⚠️ 外部遊戲連結暫時無法使用，顯示本地備用內容
                </div>
            </div>

            <!-- 原有的 Unity 遊戲容器等內容 -->
            <!-- ... -->
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
