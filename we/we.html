        /* 頁面特定樣式 - 不覆蓋 body padding-top */

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            /* 保留 game.css 的 padding-top: 120px (電腦版) 或 100px (手機版) */

        /* 主要內容容器 - 確保不被導覽列遮擋 */
        .about-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            padding-top: 20px; /* 額外的上方間距 */
            padding-bottom: 40px; /* 底部間距 */

        /* 標題區塊 */
        .about-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

            .about-header h1 {
                color: #2c3e50;
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .about-header .subtitle {
                color: #7f8c8d;
                font-size: 1.1rem;
            }

        /* 媒體展示區塊 */
        .media-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .media-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        /* 電腦版：左右並排 */
        @media (min-width: 768px) {
            .media-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 媒體容器 - 調整為自動高度以顯示原始圖片大小 */
        .media-box {
            width: 100%;
            height: auto; /* 改為 auto，讓內容決定高度 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .media-box:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            }

            /* 圖片設定 - 顯示原始大小 */
            .media-box img {
                width: 100%; /* 寬度100%以適應容器 */
                height: auto; /* 高度自動，保持原始比例 */
                object-fit: contain; /* 完整顯示圖片，不裁切 */
                max-width: 100%; /* 最大寬度不超過容器 */
                display: block;
                transition: transform 0.3s ease;
            }

            .media-box:hover img {
                transform: scale(1.05);
            }

            /* 影片設定 - 保持固定高度 */
            .media-box.video-container {
                height: 280px; /* 影片容器固定高度 */
            }

            .media-box video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                background: #000;
            }

        /* 聯絡資訊區塊 */
        .info-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

            .info-section h3 {
                color: #2c3e50;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 3px solid #6B8E23;

        /* 聯絡資訊項目 */
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

            .info-item:hover {

            }

        .info-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6B8E23, #9ACD32);
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .info-content {

        }

        .info-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-text {
            color: #333;

        /* 響應式設計 */

            }
        }
    </style>

    <!-- ==================== 自訂導覽列背景圖片 ==================== -->
<script>
    // 在載入 navbar-carousel.js 之前覆蓋圖片設定
    (function () {
        // 自訂地圖頁面專用的背景圖片
        const customNavbarImages = [
            '../index_img/index_bg3.jpg',
            '../index_img/index_bg2.jpg',    // 或使用 index_img 中的圖片
            '../index_img/index_bg1.jpg'
        ];

        let currentIndex = 0;
        let navbarContainer = null;
        let intervalId = null;

        function initCustomCarousel() {
            navbarContainer = document.querySelector('.navbar-image-container');

            if (!navbarContainer) {
                console.warn('⚠️ 找不到導覽列容器');
                return;
            }

            // 設定初始背景
            if (customNavbarImages.length > 0) {
                navbarContainer.style.backgroundImage = `url('${customNavbarImages[0]}')`;
                navbarContainer.style.backgroundSize = 'cover';
                navbarContainer.style.backgroundPosition = 'center';
                navbarContainer.style.transition = 'background-image 0.5s ease-in-out';
            }

            // 啟動輪播（每 10 秒切換）
            if (customNavbarImages.length > 1) {
                intervalId = setInterval(() => {
                    currentIndex = (currentIndex + 1) % customNavbarImages.length;
                    navbarContainer.style.backgroundImage = `url('${customNavbarImages[currentIndex]}')`;
                }, 10000);
            }

            console.log(`✅ 地圖頁面導覽列輪播已啟動，共 ${customNavbarImages.length} 張圖片`);
        }

        // 頁面載入時初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCustomCarousel);
        } else {
            initCustomCarousel();
        }
    })();
</script>
