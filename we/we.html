    <style>
        /* 頁面特定樣式 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* 主要內容容器 */
        .about-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 標題區塊 */
        .about-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

            .about-header h1 {
                color: #2c3e50;
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .about-header .subtitle {
                color: #7f8c8d;
                font-size: 1.1rem;
            }

        /* 媒體展示區塊 */
        .media-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .media-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        /* 電腦版：左右並排 */
        @media (min-width: 768px) {
            .media-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* 媒體容器 */
        .media-box {
            width: 100%;
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #f8f9fa;
        }

            .media-box:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            }

            /* 圖片設定 */
            .media-box img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            .media-box:hover img {
                transform: scale(1.05);
            }

            /* 影片設定 */
            .media-box video {
                width: 100%;
                height: 100%;
                object-fit: cover;
                background: #000;
            }

        /* 聯絡資訊區塊 */
        .info-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

            .info-section h3 {
                color: #2c3e50;
                font-size: 1.8rem;
                font-weight: bold;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 3px solid #6B8E23;
            }

        /* 聯絡資訊項目 */
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

            .info-item:hover {
                background: #e9ecef;
            }

        .info-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6B8E23, #9ACD32);
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-text {
            color: #333;
            font-size: 1.1rem;
            word-break: break-word;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .about-header h1 {
                font-size: 1.8rem;
            }

            .media-section,
            .info-section {
                padding: 25px 20px;
            }

            .media-box {
                height: 220px;
            }

            .info-section h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
