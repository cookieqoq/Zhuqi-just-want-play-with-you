<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>景點詳細介紹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <style>
        body { background: #f4f4f4; padding: 20px; font-family: "Microsoft JhengHei", sans-serif; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        /* 主圖樣式 */
        .main-spot-img { width: 100%; height: auto; border-radius: 5px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .back-btn { margin-bottom: 20px; }
        .addr-line { font-size: 18px; color: #555; margin-bottom: 20px; }
        .addr-line i { color: #dc3545; margin-right: 5px; }
        
        /* 照片牆小圖的樣式 */
        .gallery-item {
            display: block; /* 讓連結填滿 */
            cursor: zoom-in; /* 滑鼠移過去變放大鏡 */
            overflow: hidden;
            border-radius: 5px;
        }
        .gallery-img { 
            width: 100%; 
            height: 200px; /* 固定高度，讓格子變整齊 */
            object-fit: cover; /* 讓照片填滿格子不變形 */
            transition: transform 0.3s;
        }
        .gallery-item:hover .gallery-img { transform: scale(1.1); } 
    </style>
</head>
<body>

    <div class="container">
        <a href="javascript:window.close();" class="btn btn-outline-secondary back-btn">
            &larr; 關閉視窗
        </a>

        <h1 class="font-weight-bold">西施肉圓 - 一口肉圓一口羊肉湯，讚</h1>
        
        <p class="addr-line">
            <i class="fas fa-map-marker-alt"></i> 604嘉義縣竹崎鄉和平村坑仔坪160-1號
        <hr>

        <img src="meat.jpg" class="main-spot-img" alt="主照片">


        <div class="content">
            <h3>景點特色</h3>
            <p>招牌肉圓外皮Q彈有嚼勁，內餡結實帶有鹹香，搭配爽脆的筍塊，口感層次相當豐富。淋上的醬汁偏黏稠，甜中帶鹹，並融合米醬香與蒜香風味，整體風味獨特。除了肉圓外，羊肉湯也是不可錯過的招牌。相傳老闆從老師傅手中習得獨家中藥配方，以清燉方式熬煮，藥膳香氣溫潤順口，能襯托出羊肉的鮮甜卻不搶味。一碗羊肉給料十分豪邁，切薄的肉片鮮嫩無羊腥味，可以說是高CP值的必點品項。</p>
            
            <hr class="my-4"> 
            
            <h3 class="mb-3"><i class="fas fa-camera-retro"></i> 更多照片</h3>
            <p class="text-muted small">點擊照片可放大檢視</p>
            
            <div class="row">
                <div class="col-md-4 col-6 mb-3">
                    <a href="meat1.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="meat1.jpg" class="gallery-img" alt="照片說明1">
                    </a>
                </div>
                
                <div class="col-md-4 col-6 mb-3">
                    <a href="meat2.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="meat2.jpg" class="gallery-img" alt="照片說明2">
                    </a>
                </div>

                <div class="col-md-4 col-6 mb-3">
                    <a href="meat3.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="meat3.jpg" class="gallery-img" alt="照片說明3">
                    </a>
                </div>
            </div>

            <div class="alert alert-info mt-4">
                <strong><i class="fas fa-info-circle"></i> 小提醒：</strong>空間寬敞，價格實在，服務親切。
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
