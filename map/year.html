<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>景點詳細介紹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <style>
        body { background: #f4f4f4; padding: 20px; font-family: "Microsoft JhengHei", sans-serif; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        /* 主圖樣式 */
        .main-spot-img { width: 100%; height: auto; border-radius: 5px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .back-btn { margin-bottom: 20px; }
        .addr-line { font-size: 18px; color: #555; margin-bottom: 20px; }
        .addr-line i { color: #dc3545; margin-right: 5px; }
        
        /* 照片牆小圖的樣式 */
        .gallery-item {
            display: block; /* 讓連結填滿 */
            cursor: zoom-in; /* 滑鼠移過去變放大鏡 */
            overflow: hidden;
            border-radius: 5px;
        }
        .gallery-img { 
            width: 100%; 
            height: 200px; /* 固定高度，讓格子變整齊 */
            object-fit: cover; /* 讓照片填滿格子不變形 */
            transition: transform 0.3s;
        }
        .gallery-item:hover .gallery-img { transform: scale(1.1); } 
    </style>
</head>
<body>

    <div class="container">
        <a href="javascript:window.close();" class="btn btn-outline-secondary back-btn">
            &larr; 關閉視窗
        </a>

        <h1 class="font-weight-bold">百年檜木甜甜圈 - 必嚐人氣甜點</h1>
        
        <p class="addr-line">
            <i class="fas fa-map-marker-alt"></i> 嘉義縣竹崎鄉中和村奮起湖50-2號
        <hr>

        <img src="year.jpg" class="main-spot-img" alt="主照片">


        <div class="content">
            <h3>景點特色</h3>
            <p>百年檜木甜甜圈位於奮起湖老街，是當地最熱門的現烤甜甜圈店，也是遊客來到奮起湖必嚐的小吃之一。甜甜圈採用烤製方式，外皮酥脆、內層柔軟，散發濃郁香氣，每到假日常吸引大批排隊人潮，非常受歡迎。甜甜圈一個 30 元，還有買 10 送 1 的優惠，但數量有限，售完就沒了。若最後一位客人剛好在前面，後面的遊客則需排候補，等待前面有人放棄才有機會購買。</p>
            
            <hr class="my-4"> 
            
            <h3 class="mb-3"><i class="fas fa-camera-retro"></i> 更多照片</h3>
            <p class="text-muted small">點擊照片可放大檢視</p>
            
            <div class="row">
                <div class="col-md-4 col-6 mb-3">
                    <a href="year1.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="year1.jpg" class="gallery-img" alt="照片說明1">
                    </a>
                </div>
                
                <div class="col-md-4 col-6 mb-3">
                    <a href="year2.jpg" data-lightbox="park-gallery" data-title="排超長超恐怖" class="gallery-item">
                        <img src="year2.jpg" class="gallery-img" alt="照片說明2">
                    </a>
                </div>

                <div class="col-md-4 col-6 mb-3">
                    <a href="year3.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="year3.jpg" class="gallery-img" alt="照片說明3">
                    </a>
                </div>
            </div>

            <div class="alert alert-info mt-4">
                <strong><i class="fas fa-info-circle"></i> 小提醒：</strong>早上8點就開賣，賣完為止，要買要快。
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
