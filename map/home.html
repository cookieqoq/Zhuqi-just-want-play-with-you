<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>景點詳細介紹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <style>
        body { background: #f4f4f4; padding: 20px; font-family: "Microsoft JhengHei", sans-serif; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        /* 主圖樣式 */
        .main-spot-img { width: 100%; height: auto; border-radius: 5px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .back-btn { margin-bottom: 20px; }
        .addr-line { font-size: 18px; color: #555; margin-bottom: 20px; }
        .addr-line i { color: #dc3545; margin-right: 5px; }
        
        /* 照片牆小圖的樣式 */
        .gallery-item {
            display: block; /* 讓連結填滿 */
            cursor: zoom-in; /* 滑鼠移過去變放大鏡 */
            overflow: hidden;
            border-radius: 5px;
        }
        .gallery-img { 
            width: 100%; 
            height: 200px; /* 固定高度，讓格子變整齊 */
            object-fit: cover; /* 讓照片填滿格子不變形 */
            transition: transform 0.3s;
        }
        .gallery-item:hover .gallery-img { transform: scale(1.1); } 
    </style>
</head>
<body>

    <div class="container">
        <a href="javascript:window.close();" class="btn btn-outline-secondary back-btn">
            &larr; 關閉視窗
        </a>

        <h1 class="font-weight-bold">竹崎鹿滿客家文化園區 - 見證菸業歷史的客家聚落</h1>
        
        <p class="addr-line">
            <i class="fas fa-map-marker-alt"></i> 竹崎鹿滿客家文化園區
        <hr>

        <img src="home.jpg" class="main-spot-img" alt="主照片">


        <div class="content">
            <h3>景點特色</h3>
            <p>竹崎鹿滿客家文化園區是一處保存當地客家菸業歷史與文化的景點，讓遊客得以見證鹿滿菸業的發展史以及客家聚落生活的歷史記憶。園區佔地約 0.8 公頃，主體建築包括多棟古老菸葉倉庫，其木構造屋頂支撐結構仍保留早期傳統工法。鹿滿客家文化園區不僅展示當地菸葉歷史，也融合了客家文化特色，是了解竹崎鄉鄉土文化與南台灣客家生活風貌的理想景點。</p>
            
            <hr class="my-4"> 
            
            <h3 class="mb-3"><i class="fas fa-camera-retro"></i> 更多照片</h3>
            <p class="text-muted small">點擊照片可放大檢視</p>
            
            <div class="row">
                <div class="col-md-4 col-6 mb-3">
                    <a href="home1.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="home1.jpg" class="gallery-img" alt="照片說明1">
                    </a>
                </div>
                
                <div class="col-md-4 col-6 mb-3">
                    <a href="home2.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="home2.jpg" class="gallery-img" alt="照片說明2">
                    </a>
                </div>

                <div class="col-md-4 col-6 mb-3">
                    <a href="home3.jpg" data-lightbox="park-gallery" data-title="" class="gallery-item">
                        <img src="home3.jpg" class="gallery-img" alt="照片說明3">
                    </a>
                </div>
            </div>

            <div class="alert alert-info mt-4">
                <strong><i class="fas fa-info-circle"></i> 小提醒：</strong>注意防曬、防蚊，並共同維護園區環境整潔。
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
